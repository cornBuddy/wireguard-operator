---
name: Perform CI main
on:
  push:
    branches:
      - main
concurrency:
  group: "ci-${{ github.event.repository.name }}-${{ github.ref }}"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          update-environment: false
      - name: Lint commit
        uses: wagoid/commitlint-github-action@v4
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      IMAGE: "478845996840.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ github.event.repository.name }}"
    needs:
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Calculate tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token:  ${{ secrets.GITHUB_TOKEN }}
          release_branches: "main"
          dry_run: true
      - name: Populate image cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: "ci-${{ github.event.repository.name }}"
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Prepare buildx
        uses: docker/setup-buildx-action@v2
      - run: make docker-buildx
        env:
          IMG: "${{ env.IMAGE }}:${{ steps.tag.outputs.new_tag }}"
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: "main"
