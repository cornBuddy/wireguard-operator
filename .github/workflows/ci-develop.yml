---
name: Perform CI develop
on:
  push:
    branches:
      - develop
concurrency:
  group: "ci-${{ github.event.repository.name }}-${{ github.ref }}"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          update-environment: false
      - name: Install editorchecker
        run: pip install editorconfig-checker
      - name: Lint commit
        uses: wagoid/commitlint-github-action@v4
      - name: Prepare golang
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'
          check-latest: true
      - name: Run pre-commit git hooks
        uses: pre-commit/action@v3.0.0
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare golang
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'
          check-latest: true
      - run: make build
      - run: make test
  tag:
    name: Tag
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    needs:
      - lint
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          release_branches: "main"
  close-issue:
    name: Close issue
    runs-on: ubuntu-latest
    needs:
      - tag
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Parse issue from commit message
        id: parsed
        run: |
          issue=$(echo $COMMIT_MESSAGE | sed -n 's/.*#\([0-9]*\).*/\1/p')
          echo "issue_number=$issue" >> $GITHUB_OUTPUT
        env:
          COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
      - name: Close Issue
        if: steps.parsed.outputs.issue_number != ''
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ steps.parsed.outputs.issue_number }}
          comment: >-
            Auto-closing issue at
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  pull-request:
    name: Submit pull request
    runs-on: ubuntu-latest
    needs:
      - tag
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Auto create pull request
        id: pr
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_branch: main
      - name: Trigger fast forward
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "/fast-forward"
          pr_number: ${{steps.pr.outputs.pr_number}}
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
