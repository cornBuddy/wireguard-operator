---

name: Build
description: Builds docker image for arm64/amd64 platforms

inputs:
  version:
    required: true
  aws_access_key_id:
    required: true
  aws_secret_access_key:
    required: true
  aws_region:
    required: true

runs:
  using: composite
  steps:
    - uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.aws_region }}
    - uses: docker/setup-buildx-action@v2
    - uses: docker/setup-qemu-action@v3
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: "${{ env.IMAGE }}:${{ env.VERSION }},${{ env.IMAGE }}:latest"
        platforms: linux/amd64,linux/arm64
        cache-from: "type=registry,ref=${{ env.IMAGE }}:cache"
        cache-to: "type=registry,ref=${{ env.IMAGE }}:cache,image-manifest=true,mode=max"
      env:
        VERSION: ${{ inputs.version }}
        IMAGE: "478845996840.dkr.ecr.${{ inputs.aws_region }}.amazonaws.com/wireguard-operator"
