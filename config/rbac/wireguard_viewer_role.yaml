# permissions for end users to view wireguards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: wireguard-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: wireguard-operator
    app.kubernetes.io/part-of: wireguard-operator
    app.kubernetes.io/managed-by: kustomize
  name: wireguard-viewer-role
rules:
- apiGroups:
  - vpn.ahova.com
  resources:
  - wireguards
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - vpn.ahova.com
  resources:
  - wireguards/status
  verbs:
  - get
