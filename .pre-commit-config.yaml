---
repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
      - id: editorconfig-checker
  - repo: local
    hooks:
      - id: make-generate
        name: make generate
        entry: make generate
        language: system
        files: \.go$
        pass_filenames: false
  - repo: local
    hooks:
      - id: make-lint
        name: make lint
        entry: make lint
        language: system
        files: \.go$
        pass_filenames: false
