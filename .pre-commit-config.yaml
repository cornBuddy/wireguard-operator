---
repos:
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
      - id: editorconfig-checker
  - repo: local
    hooks:
      - id: make-lint
        name: make lint
        entry: make lint
        language: system
        files: \.go$
        pass_filenames: false
